<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms With CheckBox</title>
  </head>
  <body>
    <p>Choose your Favourite Language</p>
    <form>
      <input type="checkbox" id="html" name="fav-lang" value="HTML">
      <label for="html">I Love HTML</label><br>

      <input type="checkbox" id="css" name="fav-lang" value="CSS">
      <label for="css">I Love CSS</label><br>

      <input type="checkbox" id="php" name="fav-lang" value="PHP">
      <label for="php">I Love PHP</label><br>

      <p>How was your experience</p>
      <select name="stars">
        <option value="Great">***</option>
        <option value="Okay">**</option>
        <option value="Bad">*</option>

      </select>

      <p>Drop Your Experience!!</p>
      <textarea name="mytext" rows="8" cols="80"></textarea><br>

      <br><input type="submit" name="" value="submit">

    </form>

  </body>
</html>
